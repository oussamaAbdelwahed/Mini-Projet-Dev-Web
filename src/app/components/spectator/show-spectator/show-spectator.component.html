<h1>Affichage des informations d'un spectatuer</h1>
 <div class="col-xs-12" style="margin-top:50px;">
    <div class="row justify-content-center usersInfoCards"  [id]="spectator?.id">
      <div class="card col-sm-5 col-xs-10">
        <div class="card-heading">
          <h2 id="{{spectator?.id}}" class="text-center">
            {{spectator?.firstname}} {{spectator?.lastname}}
              <!-- *ngIf="myEmail === spectator.email">(C'est Vous)</span>-->
          </h2>
        </div>
        <div class="card-body">
          <table class="table table-stripped table-condensed">
            <tr>
              <td>
                <strong>Pr√©nom : </strong>
              </td>
              <td>
                <p>{{spectator?.firstname}}</p>
              </td>
            </tr>
            <tr>
              <td>
                <strong>Nom : </strong>
              </td>
              <td>
                <p>{{spectator?.lastname}}</p>
              </td>
            </tr>
            <tr>
              <td>
                <strong>email : </strong>
              </td>
              <td>
                <p>{{spectator?.email}}</p>
              </td>
            </tr>

            <tr>
                <td>
                  <strong>cin : </strong>
                </td>
                <td>
                  <p>{{spectator?.cin}}</p>
                </td>
            </tr>
            <tr>
                <td>
                  <strong>date de naissance : </strong>
                </td>
                <td>
                  <p>{{spectator?.dateNaiss | date: 'yyyy-MM-dd'}}</p>
                </td>
            </tr>            
    
          </table>
        </div>
        <div class="card-footer">
          <div class="row justify-content-center">
            <button class="btn btn-primary" id="btn-update" routerLink="/spectator/{{spectator?.id}}/edit">Modifier</button>
            <button class="btn btn-danger" data-toggle="modal" (click)="setIdToSupposeDelete(spectator?.id)" data-target="#modalConfirmDelete" id="btn-delete">Supprimer</button>
          </div>
        </div>
      </div>
    </div>
