  <div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" [ngStyle]="{'display':display}">
    <div class="modal-dialog show in" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Avertissement</h5>
          <button  type="button" (click)="closeModal()" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
             <p>{{textToShow}}</p>
        </div>
        <div class="modal-footer">
          <!--<button (click)="onModalOkClicked()" type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>-->
          <button  (click)="closeModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
          <button (click)="onModalOkClicked()"  type="button" class="btn btn-primary">Ok</button>
        </div>
      </div>
    </div>
  </div>
